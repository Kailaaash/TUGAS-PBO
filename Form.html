<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATIHAN 6</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f9ff;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #00796b;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            text-align: left;
        }

        input[type="text"], input[type="date"], textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #004d40;
        }

        textarea {
            resize: vertical;
        }

        select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Belajar Membuat Formulir</h1>
        <table>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" name="nama"></td>
            </tr>
            <tr>
                <td>NIM</td>
                <td>:</td>
                <td><input type="text" name="NIM"></td>
            </tr>
            <tr>
                <td>Tempat Lahir</td>
                <td>:</td>
                <td><input type="text" name="tmplahir"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date" name="tgllahir"></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea name="alamat"></textarea></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><input type="radio" name="jk" value="Laki-Laki"> Laki-Laki 
                    <input type="radio" name="jk" value="Perempuan"> Perempuan</td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="hobi" value="Baca"> Baca 
                    <input type="checkbox" name="hobi" value="Tidur"> Tidur 
                    <input type="checkbox" name="hobi" value="Mancing"> Mancing 
                    <input type="checkbox" name="hobi" value="Jalan-Jalan"> Jalan-Jalan 
                    <input type="checkbox" name="hobi" value="Nonton Film"> Nonton Film
                </td>
            </tr>
            <tr>
                <td>Program Studi</td>
                <td>:</td>
                <td>
                    <select name="prodi">
                        <option value="PGSD">Pendidikan Guru Sekolah Dasar</option>
                        <option value="PGPAUD">Pendidikan Guru Pendidikan Anak Usia Dini</option>
                        <option value="PKP">Pendidikan Kelautan dan Perikanan</option>
                        <option value="SIK">Sistem Informasi Kelautan</option>
                        <option value="LK">Logistik Kelautan</option>
                    </select>
                </td>
            </tr>
        </table>
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
